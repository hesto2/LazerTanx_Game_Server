<div class='container-fluid'>
    <div class='row'>
        <h2>Home</h2>
        <ng-form name='userForm' ng-submit='submitForm()'>
        <span>Tank IP Address:</span><input  name='ipAddress'ng-pattern='/^([0-9]{1,3})[.]([0-9]{1,3})[.]([0-9]{1,3})[.]([0-9]{1,3})$/' placeholder='0.0.0.0'ng-model='ipAddress'/><br>
            <span>Username:</span><input ng-model='username' name='username'required/><br>
            <input type='submit' ng-click='submitForm()' />
        </ng-form>
    </div>
</div>
